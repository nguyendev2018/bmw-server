<body>
    <div class="breadcrumb">
        <div class="breadcrumb-container container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list--item active">
                    <a href="" class="text-active">Home</a>
                </li>
                <li class="breadcrumb-list--item ">
                    <a href="">Login</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- ANCHOR login -->
    <div class="login general-body mobile" id="login">
        <div class="general-body--left">
        </div>
        <div class="general-body--right">
            <h2>Sign in</h2>
            <form action="">
                <div class="input-item">
                    <i class="fas fa-user icon"></i>
                    <input type="text" class="input-control" placeholder="username">
                </div>
                <div class="input-item ">
                    <i class="far fa-lock-alt icon"></i>
                    <input type="password" class="input-control" placeholder="password">
                </div>
                <div class="form-check form-check-auth">
                    <input class="form-check-input" type="checkbox" value="" id="remember me">
                    <label class="form-check-label" for="remember me" style="font-size: 15px;">
                        Remember me
                    </label>
                </div>
                <a href="" class="forgot ">Forgot password ? </a>
                <a href="" class="button-form">
                    <span> Sign in</span>
                </a>
                <div class="form-bottom">
                    <p class="text-center mt-3">Or join with</p>
                    <ul class="list-icon">
                        <li class="item-icon"><a href=""><i class="fab fa-google-plus-g"></i></a></li>
                        <li class="item-icon"><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li class="item-icon"><a href=""><i class="fab fa-facebook-f"></i></a></li>
                    </ul>
                    <a href="" class="text-form">Sign up!</a>
                    <span>Not a number yet? </span>

                </div>

            </form>
        </div>
    </div>
    <script src="vendor/js/jquery-3.6.0.min.js"></script>
